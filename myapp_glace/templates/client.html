{% extends "base.html" %}

{% block content %}
<h1>Détails du client</h1>
<table class="styled-table">
    <tr>
        <th>ID</th>
        <td>{{ client._id }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ client.email }}</td>
    </tr>
    <tr>
        <th>ID Client</th>
        <td>{{ client.ID_Client }}</td>
    </tr>
    <tr>
        <th>Nom</th>
        <td>{{ client.nom }}</td>
    </tr>
    <tr>
        <th>Prénom</th>
        <td>{{ client.prenom }}</td>
    </tr>
</table>
<a href="{{ url_for('edit_client', id=client._id) }}" class="action-button edit">Modifier</a>
<a href="{{ url_for('delete_client', id=client._id) }}" class="action-button delete">Supprimer</a>
<a href="{{ url_for('get_clients') }}" class="back-button">Retour à la liste des clients</a>
{% endblock %}
