{% extends "base.html" %}

{% block content %}
<h1>Clients</h1>
<table class="styled-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client._id }}</td>
            <td>{{ client.nom }}</td>
            <td>{{ client.prenom }}</td>
            <td>{{ client.email }}</td>
            <td class="actions">
                <a href="{{ url_for('get_client', id=client._id) }}" class="action-button view">Voir</a>
                <a href="{{ url_for('edit_client', id=client._id) }}" class="action-button edit">Modifier</a>
                <a href="{{ url_for('delete_client', id=client._id) }}" class="action-button delete">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('create_client') }}" class="create-button">Créer un nouveau client</a>
{% endblock %}
