{% extends "base.html" %}

{% block content %}
<h1>Utilisateurs</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for utilisateur in utilisateurs %}
        <tr>
            <td>{{ utilisateur._id }}</td>
            <td>{{ utilisateur.nom }}</td>
            <td>{{ utilisateur.email }}</td>
            <td>
                <a href="{{ url_for('get_utilisateur', id=utilisateur._id) }}">Voir</a>
                <a href="{{ url_for('edit_utilisateur', id=utilisateur._id) }}">Modifier</a>
                <a href="{{ url_for('delete_utilisateur', id=utilisateur._id) }}">Supprimer</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('create_utilisateur') }}">CrÃ©er un nouvel utilisateur</a>
{% endblock %}
