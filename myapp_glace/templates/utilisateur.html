{% extends "base.html" %}

{% block content %}
<h1>Détails de l'utilisateur</h1>
<table class="styled-table">
    <tr>
        <th>ID</th>
        <td>{{ utilisateur._id }}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{ utilisateur.email }}</td>
    </tr>
    <tr>
        <th>Numéro</th>
        <td>{{ utilisateur.numero }}</td>
    </tr>
    <tr>
        <th>Type</th>
        <td>{{ utilisateur.type }}</td>
    </tr>
    <tr>
        <th>ID Client</th>
        <td>{{ utilisateur.ID_Client }}</td>
    </tr>
</table>
<a href="{{ url_for('edit_utilisateur', id=utilisateur._id) }}" class="action-button edit">Modifier</a>
<a href="{{ url_for('delete_utilisateur', id=utilisateur._id) }}" class="action-button delete">Supprimer</a>
<a href="{{ url_for('get_utilisateurs') }}" class="back-button">Retour à la liste des utilisateurs</a>
{% endblock %}
