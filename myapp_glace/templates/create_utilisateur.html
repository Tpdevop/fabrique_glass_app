{% extends "base.html" %}

{% block content %}
<h1>Créer un nouvel utilisateur</h1>
<form method="post" class="styled-form">
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required>
    </div>

    <div class="form-group">
        <label for="numero">Numéro:</label>
        <input type="text" id="numero" name="numero" required>
    </div>

    <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="client">Client</option>
            <option value="proprietaire">Propriétaire</option>
        </select>
    </div>

    <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom">
    </div>

    <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom">
    </div>

    <div id="proprietaire_fields" style="display:none;">
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description"></textarea>
        </div>

        <div class="form-group">
            <label for="quantite">Quantité:</label>
            <input type="number" id="quantite" name="quantite">
        </div>
    </div>

    <button type="submit" class="submit-button">Créer</button>
</form>

<script>
document.getElementById('type').addEventListener('change', function () {
    var proprietaireFields = document.getElementById('proprietaire_fields');
    if (this.value == 'proprietaire') {
        proprietaireFields.style.display = 'block';
    } else {
        proprietaireFields.style.display = 'none';
    }
});
</script>
<a href="{{ url_for('get_utilisateurs') }}" class="back-button">Retour à la liste des utilisateurs</a>
{% endblock %}
